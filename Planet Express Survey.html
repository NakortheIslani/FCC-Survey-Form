<!DOCTYPE html>
    <html language="en">
        
        <head>
            <title>Feedback Delivery!</title>
        </head>
    
        <body>
        <header>
            <div>
                <h1>Planet Express Survey</h1>
                <p>Thank you for your feedback!</p>
            </div>
        </header>
      
        <form>
            <div>
                <label>Email address</label>
                <input type="email" 
                        placeholder="Enter your email"
                        name="email">
            </div>

            <div>
                <label>Name</label>
                <input type="text"
                        placeholder="Enter your name"
                        name="name">
            </div>
        
            <div>
                <label>How old are you? (optional)</label>
                <input type="number"
                        placeholder="Age"
                        name="age">
            </div>

            <div>
                <lable>How long have you been using our services?</lable><br />
                <input type="text"
                        placeholder="Example: 6 months"
                        name="duration-of-use">                       
            </div>

            <div>
                <p>Which alternatives did you consider before choosing <br /> our services? 
                    <span>(Choose all that apply)</span></p>
                <label>
                    <input type="checkbox"> UPS
                    <input type="checkbox"> Moms
                    <br />
                    <input type="checkbox"> Fedex
                    <input type="checkbox"> Lynden
                    <br />
                    <input type="checkbox"> Space X
                    <input type="checkbox"> Carlile
                </label>
            </div>

            <!--css display: inline block to get rid of breaks for options?-->
            <div>
                <p>On a scale of 1 to 5, how were you <br /> treated by our staff?</p>
                <label>
                    <input type="radio"> 1 (Bender "helped" you by taking your wallet)<br />
                    <input type="radio"> 2 (Zoidberg ate your sandwich...)<br />
                    <input type="radio"> 3 (Fry tried to help, but it didn't help)<br />
                    <input type="radio"> 4 (Leela delivered your goods...while verbally judging you)<br />
                    <input type="radio"> 5 (Hermes delivered your goods AND did your taxes)<br />
                </label>
            </div>
        
            
        
        </form>
    
        </body>

  </html>
