<!DOCTYPE html>
    <html language="en">
        
        <head>
            <title>Planet Express</title>
            <link rel="stylesheet" href="Planet Express styles.css">
        </head>
    
        <body class="body">

        <div class="container">
        <header>
            <div>
                <h1>Planet Express Survey</h1>
                <p>Let us know how we're doing!</p>
            </div>
        </header>
      
        <form class="form-layout">
            <div class="form-inputs">
                <label>Email address<br>
                    <input type="email"
                            class="selection-style" 
                            placeholder="Enter your email"
                            name="email"
                            required>
                </label>
            </div>

            <div class="form-inputs">
                <label>Name<br>
                    <input type="text"
                            class="selection-style"
                            placeholder="Enter your name"
                            name="name"
                            required>
                </label>
            </div>
        
            <div class="form-inputs">
                <label>How old are you? <span>(optional)</span><br>
                    <input type="number"
                            class="selection-style"
                            placeholder="Age"
                            name="age"
                            min="10">
                </label>
            </div>

            <div class="form-inputs">
                <lable>How long have you been using our services?<br>
                    <input type="text"
                            class="selection-style"
                            placeholder="e.g. 6 months"
                            name="duration-of-use"
                            required>
                </lable>                       
            </div>

            <div class="form-inputs">
                <label>If there was one new feature you could suggest, <br> what would it be? <br>
                    <input type="text"
                            class="selection-style"
                            placeholder="e.g. Lobby Slurm machine?"
                            name="new">
                </label>
            </div>

            <div class="form-inputs">
                <label>
                    How likely are you to recommend Planet Express to a friend?<br>
                    <select name="recommendation" required class="selection-style">
                        <option disable selected value>Select an option</option>
                        <option value="Never">Never</option>
                        <option value="Probably not">Probably not</option>
                        <option value="Maybe">Maybe</option>
                        <option value="Would">I think I would</option>
                        <option value="Will">Definitly will</option>
                    </select>
                </label>
            </div>

            <div class="form-inputs">
                <p>Which alternatives did you consider before choosing <br> our services? 
                    <span>(Choose all that apply)</span></p>
                
                <label>
                    <input type="checkbox"
                            value="UPS"
                            name="alts"> UPS 
                </label>

                <label>
                    <input type="checkbox"
                            value="Moms"
                            name="alts"> Moms
                </label>

                    <br>    
             
                <label>
                    <input type="checkbox"
                            value="Fedex"
                            name="alts"> Fedex
                </label>

                <label>
                    <input type="checkbox"
                            value="Lynden"
                            name="alts"> Lynden
                </label>
                
                    <br>
                
                <label>
                    <input type="checkbox"
                            value="Space X"
                            name="alts"> Space X
                </label>

                <label>
                    <input type="checkbox"
                            value="Carlile"
                            name="alts"> Carlile
                </label>

                    <br>

                <label>
                    <input type="checkbox"
                            value="Other"
                            name="alts"> Other
                </label>
                
            </div>

            <div class="form-inputs">
                <p>On a scale of 1 to 5, how were you <br> treated by our staff?</p>
                
                <label>
                    <input type="radio"
                            value-="1"
                            name="satisfaction"> 1 (Bender "helped" you by taking your wallet)<br>
                </label>
                
                <label>
                    <input type="radio"
                            value="2"
                            name="satisfaction"> 2 (Zoidberg ate your sandwich...)<br>
                </label>
                
                <label>
                    <input type="radio"
                            value="3"
                            name="satisfaction"> 3 (Fry tried to help, but it didn't help)<br>
                </label>

                <label>
                    <input type="radio"
                            value="4"
                            name="satisfaction"> 4 (Leela delivered your goods...while verbally judging you)<br>
                </label>

                <label>
                    <input type="radio"
                            value="5"
                            name="satisfaction"> 5 (Hermes delivered your goods AND did your taxes)<br><br>
                </label>
            </div>

            <div class="form-inputs">
                <label>
                    Tell us about your experience or leave a suggestion!
                    <textarea placeholder="...wanna destroy all humans?"  
                                class="selection-style">  
                    </textarea>
                </label>
            </div>

            <div>
                <input type="submit">
            </div>
        </div>
            
        
        </form>
    
        </body>

  </html>
