<!DOCTYPE html>
    <html language="en">
    <main>
        <head>
            <title>Feedback Delivery!</title>
        </head>
    
        <body>
        <header>
            <div>
                <h1>Planet Express Survey</h1>
                <p>Thank you for your feedback!</p>
            </div>
        </header>
      
        <form>
            <div>
                <label>Name</label>
                <input type="text"
                   placeholder="Enter your name">
            </div>
        
            <div>
                <label>How old are you? (optional)</label>
                <input type="number"
                 placeholder="Age">
            </div>
        
            <div>
                <label>Email address</label>
                <input type="email" 
                 placeholder="Enter your email">
            </div>
        
        </form>
    
        </body>
    </main>

  </html>
