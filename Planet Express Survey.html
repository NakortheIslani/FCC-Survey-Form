<!DOCTYPE html>
    <html language="en">
        
        <head>
            <title>Feedback Delivery!</title>
        </head>
    
        <body>
        <header>
            <div>
                <h1>Planet Express Survey</h1>
                <p>Thank you for your feedback!</p>
            </div>
        </header>
      
        <form>
            <div>
                <label>Email address</label>
                <input type="email" 
                        placeholder="Enter your email">
            </div>

            <div>
                <label>Name</label>
                <input type="text"
                        placeholder="Enter your name">
            </div>
        
            <div>
                <label>How old are you? (optional)</label>
                <input type="number"
                        placeholder="Age">
            </div>

            <div>
                <lable>How long have you been using our services?</lable><br />
                <input type="text"
                        placeholder="Example: 6 months">                       
            </div>

            <div>
                <p>Which alternatives did you consider before choosing <br /> our services? 
                    <span>(Choose all that apply)</span>
                </p>
                <label>
                    <input type="checkbox"> UPS
                    <input type="checkbox"> Moms
                    <br />
                    <input type="checkbox"> Fedex
                    <input type="checkbox"> Lynden
                    <br />
                    <input type="checkbox"> Space X
                    <input type="checkbox"> Carlile
                </label>

                        
            </div>
        
            
        
        </form>
    
        </body>

  </html>
